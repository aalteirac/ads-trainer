<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ads Trainer</title>
    <script src="dist/build.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<style>
    .form-inline {
        margin-top: 5px;
    }
    span{
        margin-left:3px;
    }
    input{
        margin-left: 3px;
    }
</style>
<div class="container">
    <div class="row" style="margin-top: 10px">
        <div class="col-sm">
            <div class="alert alert-primary" role="alert" id="predict">
                ...LOADING MODEL...
            </div>
        </div>
    </div>
    <div class="row">
        <div id="traincol" class="col-sm">
            <div class="row">
                <div class="col-sm">
                    <img id="lv" height="100%" width="100%" src="/lv" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm form-inline">
                    <button style="width: 72px;margin-right: 3px" type="button" class="btn btn-primary" id="save" disabled>Save</button>
                    <button style="margin-right: 3px" type="button" class="btn btn-primary" disabled id="restore">Restore</button>
                    <button type="button" id="export" class="btn btn-primary">Export</button>
                    <div id="container"></div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
